# Test configuration for Transactional Outbox extension
one.tomorrow.transactional-outbox.event-source=deployment
one.tomorrow.transactional-outbox.lock-owner-id=deploymentTest

# DB configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true

# Flyway configurations
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# Prevent IllegalStateException: Persistence unit [<default>] uses Quarkus'
# main formatting facilities for JSON columns in the database.
quarkus.hibernate-orm.mapping.format.global=ignore
